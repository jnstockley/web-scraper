---
name: Web Scraper (Dev)
services:
  web-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web_scraper_dev
    env_file:
      - .env
    # Add ports if needed
    # ports:
    #   - '0.0.0.0:5001:5000'
    restart: unless-stopped
    volumes:
      - ./data/:/app/data/
    # Add healthcheck if needed
    healthcheck:
       test: python src/healthcheck.py || exit 1
       interval: 60s
       retries: 5
       start_period: 20s
       timeout: 10s
    develop:
      watch:
        - action: rebuild
          path: Dockerfile
        - action: rebuild
          path: src/
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: uv.lock
        - action: sync+restart
          path: compose-dev.yml
          target: python-starter
        - action: sync+restart
          path: .env
          target: python-starter
